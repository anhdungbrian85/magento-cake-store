<!--@subject {{trans "Your staff user is created/updated"}} @-->

<table cellspacing="0" cellpadding="0" border="0" width="100%">
    <tr>
        <td align="center" valign="top" style="padding:20px 0 20px 0">
            <table bgcolor="#FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
                <tr>
                    <td valign="top">
                        <h1 style="font-size:22px;font-weight:normal;line-height:22px;margin:0 0 11px 0;">
                        {{trans "Your staff user is created/updated. Please use this information to login"}}: </h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table cellspacing="0" cellpadding="0" border="0" width="650">
                            <tbody>
                                <tr>
                                    <td colspan="2" valign="top" style="font-size:20px;padding:7px 9px 9px 9px;border:1px solid #EAEAEA;">
                                        Admin url: <a href="{{var backend_url}}" title="Admin url">{{var backend_url}}</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" valign="top" style="font-size:20px;padding:7px 9px 9px 9px;border:1px solid #EAEAEA;">
                                        User name: {{var username}}
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" valign="top" style="font-size:20px;padding:7px 9px 9px 9px;border:1px solid #EAEAEA;">
                                        Password: {{var password}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#EAEAEA" align="center" style="background:#EAEAEA;text-align:center;">
                        <center>
                            <p style="font-size:22px;margin:0;">
                                <strong>{{trans "Thank you"}}</strong>
                            </p>
                        </center>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
